{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" tyle="text/css" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" tyle="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'fav.ico' %}">
    <style>
        table, td, th {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 100px;
            margin-left: 100px;
        }
        #left{
            float:left;
            width:30%;
        }
        #right{
            float:right;
            width:70%;
        }
    </style>
</head>

<body>

    {% include 'navigation.html' %}

    {% block content %}   {% endblock %}

</body>

<script>
    var message_ele = document.getElementsByClassName("alert")[0];

    setTimeout(function(){
       message_ele.style.display = "none";
    }, 10000);
</script>
</html>
