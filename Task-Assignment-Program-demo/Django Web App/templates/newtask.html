{% extends 'base.html' %}
{% block title %} New Task {% endblock %}
{% block content %}
<br>
<h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    New Task</h4>
<br>

<form action="{% url 'addTask' %}" method="post">
    {% csrf_token %}

    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for msg in messages %}
                <div class="alert alert-{{msg.level_tag}}" role="alert">
                    {{ msg.message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="form-group">
            <label>Select a task&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            {{ form.taskName }}
        </div>

        <div class="form-group">
            <label>Select an advisor&nbsp;&nbsp;&nbsp;</label>
            {{ form.advisorName }}
            <label><small style="color:grey">&nbsp;&nbsp;*only for manually assignment&nbsp;</small></label>
        </div>

         <input type="submit" class="btn btn-primary"></input>
    </div>
</form>

{% endblock %}
